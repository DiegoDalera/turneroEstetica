<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>

    <div class="titulo">
        <h1>Loguearse</h1>
    </div>

    <form class="modal-content-login" action="#" method="post" id="formulario_logueo">
        <div class="formulario">

            <div class="elem-group">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="userNameAdmin">
            </div>

            <div class="elem-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="pswAdmin">
            </div>
            <div class="elem-group">
                <button type="submit" id="enviarAdmin">Login</button>
            </div>
        </div>
    </form>



    <script type="module" src="../../js/auth/loginGoogle.js">
    </script>

</body>

</html>
