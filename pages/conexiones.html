<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Servicios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/tablas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="menu">
        <i class="bi bi-list"></i>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Anto Slashess</span>
            </div>
            <button class="boton">
                <span><a id="enlaceAgregarConexion" href="#">Agregar Conexion</a></span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="./turnos.html">
                        <i class="bi bi-calendar-check"></i>
                        <span>Turnos</span>
                    </a>
                </li>
                <li>
                    <a href="./servicios.html">
                        <i class="bi bi-star"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li>
                    <a href="./empleados.html">
                        <i class="bi bi-people-fill"></i>
                        <span>Empleados</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected">
                        <i class="bi bi-arrows-angle-contract"></i>
                        <span>Conexiones</span>
                    </a>
                </li>
                <li>
                    <a href="../index.html">
                        <i class="bi bi-gear-wide"></i>
                        <span>Home Page</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-gear-wide"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <i class="bi bi-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Anto</span>
                        <span class="email">Redes Sociales</span>
                    </div>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
        </div>

    </div>


    <main>

        <div class="titulo">
            <h1>Conexiones</h1>
        </div>

        <div id="modal-agregar" class="modal">
            <div class="modal-content">
                <div class="close"><span class="close">&times;</span></div>
                

                <form action="#" method="post" class="formulario-conexion-agregar" id="formulario-conexion-agregar">

                    <div class="elem-group">
                        <label for="servicios">Servicio</label>
                        <select id="servicios" class="servicios">

                        </select>
                    </div>

                    <div class=" elem-group">
                        <label for="empleados">Empleados</label>
                        <select id="empleados" class="empleados">

                        </select>
                    </div>

                    <div class="elem-group">
                        <label for="dias">Selecciona que dias de semana se va a trabajar</label>
                        <select name="dias" id="dias" size="5" multiple>

                        </select>
                    </div>

                    <div class="elem-group">
                        <label for="fechas">Rango de fechas</label>
                        <input type="date" value="2017-06-01" id="fecha-inicio" />
                        <input type="date" value="2017-06-01" id="fecha-fin" />
                    </div>

                    <div class="elem-group">
                        <label for="horas">Rango de horas diarias</label>
                        <input type="time" name="hora" value="08:00" id="hora-inicio">
                        <input type="time" name="hora" value="16:00" id="hora-fin">
                    </div>

                    <div class="elem-group">
                        <label for="color">Color Seleccionado</label>
                        <input type="color" id="color" class="color"/>
                    </div>
                   

                    <div class="elem-group">
                        <button type="button" id="btn_agregar_conexion" disabled>Crear Conexion</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="contenedor-conexiones">
            <table id="tabla-conexiones">
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Nombre del empleado</th>
                        <th>Dias a Trabajar</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Fin</th>
                        <th>Hora de Inicio</th>
                        <th>Hora de fin</th>
                        <th>Color</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-conexiones">

                    <!-- Aquí se agregarán las filas de la tabla con los datos de los servicios -->

                </tbody>
            </table>
        </div>

    </main>



    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/conexiones.js"></script>
    <script src="../js/slideBarScript.js"></script>

</body>

</html>
