<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anto Lashess - Servicios</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/turnos.css" />
  <link rel="stylesheet" href="/css/tablas.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>

  </style>
</head>

<body>
  <div class="menu">
    <i class="bi bi-list"></i>
  </div>

  <div class="barra-lateral">
    <div>
      <div class="nombre-pagina">
        <ion-icon id="cloud" name="cloud-outline"></ion-icon>
        <span>Anto Slashess :::</span>
      </div>
      <button class="boton">
        <span><a id="enlaceAgregarServicios" href="#">Agregar Servicio</a></span>
      </button>
    </div>

    <nav class="navegacion">
      <ul>
        <li>
          <a id="inbox" class="selected" href="#">
            <i class="bi bi-calendar-check"></i>
            <span>Turnos</span>
          </a>
        </li>
        <li>
          <a href="./servicios.html">
            <i class="bi bi-star"></i>
            <span>Servicios</span>
          </a>
        </li>
        <li>
          <a href="./empleados.html">
            <i class="bi bi-people-fill"></i>
            <span>Empleados</span>
          </a>
        </li>
        <li>
          <a href="./conexiones.html">
            <i class="bi bi-arrows-angle-contract"></i>
            <span>Conexiones</span>
          </a>
        </li>
        <li>
          <a href="../index.html">
            <i class="bi bi-gear-wide"></i>
            <span>Home Page</span>
          </a>
        </li>
      </ul>
    </nav>

    <div>
      <div class="linea"></div>

      <div class="modo-oscuro">
        <div class="info">
          <i class="bi bi-moon"></i>
          <span>Dark Mode</span>
        </div>
        <div class="switch">
          <div class="base">
            <div class="circulo"></div>
          </div>
        </div>
      </div>

      <div class="usuario">
        <img src="" alt="" />
        <div class="info-usuario">
          <div class="nombre-email">
            <span class="nombre">Anto</span>
            <span class="email">Redes Sociales</span>
          </div>
          <i class="bi bi-instagram"></i>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="titulo">
      <h1>Ver Turnos</h1>
    </div>

    <div id="caja_busqueda" class="caja_busqueda">
      <form action="#" method="post" class="formulario-busqueda" id="formulario-busqueda">

        <div class="turnos-elem-group">
          <label for="serviciosAdmin">Selecciona el servicio</label>
        </div>

        <div class="turnos-elem-group">
          <select name="serviciosAdmin" id="serviciosAdmin">
            <option value="opcion1">Selecciona lo que deseas hacerte</option>
          </select>
        </div>

        <div class="turnos-elem-group">
          <label for="fechas">Rango de fechas</label>
        </div>

        <div class="turnos-elem-group">
          <input type="date" value="2023-08-01" id="fecha-inicio-turnos" />
        </div>

        <div class="turnos-elem-group">
          <input type="date" value="2023-09-30" id="fecha-fin-turnos" />
        </div>

        <div class="turnos-elem-group">
          <button type="button" id="btn_buscar_turnos">Search</button>
        </div>
      </form>
    </div>

    <div class="contenedor-turnos" id="contenedor-turnos">
      <div id="gridContainer">

      </div>
    </div>
  </main>

  <!-- Modal Turnos -->
  <div id="modalTurnos" class="modalTurnos">
    <div class="modal-content">
      <span class="cerrar-modal" id="cerrarModalTurnos">&times;</span>
      <h2>Información del Turno</h2>
      <p>Email: <span id="email"></span></p>
      <p>Cliente: <span id="cliente"></span></p>
      <p>Fecha: <span id="fecha"></span></p>
      <p>Teléfono: <span id="telefono"></span></p>
      <p>Horario: <span id="horario"></span></p>
      <p>Comentarios: <span id="comentarios"></span></p>
    </div>
  </div>


  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/turnos.js"></script>
  <script src="../js/slideBarScript.js"></script>
</body>

</html>
