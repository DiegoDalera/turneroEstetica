<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Gestion de Turnos</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body>
    <div class="menu">

    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">

                <span>Anto Slashess</span>
            </div>
            <button class="boton">

                <span>Crear nuevo</span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <span class="material-symbols-outlined"> assignment_turned_in</span>
                        <span>Turnos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined"> contact_mail </span>
                        <span>Contacto</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <iconify-icon icon="mdi:whatsapp"></iconify-icon>
                        <span>WhatsApp</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <span class="material-symbols-outlined"> dark_mode </span>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="/" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Anto</span>
                        <span class="email">Anto@gmail.com</span>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <main class="contenedor_principal">

        <div class="titulo">
            <h1>Sistema de Citas - Anto - Lashess</h1>
        </div>

        <div class="formulario_turnos">

            <form class="turnos" id="formulario_turnos">

                <div class="elem-group">
                    <label for="servicios">Selecciona el servicio</label>
                    <select name="servicios" id="servicios" >
                        <option value="opcion1">Selecciona lo que deseas</option>

                    </select>
                </div>

                <div class="elem-group">
                    <label for="esteticistas">Selecciona el servicio</label>
                    <select name="esteticistas" id="esteticistas" >

                    </select>
                </div>

                <div class="elem-group">
                    <label for="fecha_cita">Turno:</label>
                    <input type="datetime-local" id="fecha_cita" name="fecha_cita" disabled>
                </div>

                <div class="elem-group">
                    <textarea id="comentarios" name="comentarios" rows="5" cols="33"></textarea>
                </div>

                <h4>Informacion Personal</h4>

                <div class="elem-group">
                    <label for="email"> Emai</label>
                    <input type="email" id="email">
                </div>
                <div class="elem-group">
                    <label for="nombre"> Nombre Completo</label>
                    <input type="text" id="nombre">
                </div>

                <div class="elem-group">
                    <label for="telefono"> Telefono</label>
                    <input type="text" id="telefono">
                </div>

                <input type="submit" value="Confirmar Cita" id="confirma_cita">
            </form>
        </div>
    </main>


    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/index.js"></script> 
    <script src="../js/slideBarScript.js"></script>
</body>

</html>
