<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Servicios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/tablas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="menu">
        <i class="bi bi-list"></i>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Anto Slashess</span>
            </div>
            <button class="boton">
                <span><a id="enlaceAgregarEmpleados" href="#">Agregar Empleado</a></span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="./turnos.html">
                        <i class="bi bi-calendar-check"></i>
                        <span>Turnos</span>
                    </a>
                </li>
                <li>
                    <a  href="./servicios.html">
                        <i class="bi bi-star"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li>
                    <a class="selected" href="#">
                        <i class="bi bi-people-fill"></i>
                        <span>Empleados</span>
                    </a>
                </li>
                <li>
                    <a href="../index.html">
                        <i class="bi bi-gear-wide"></i>
                        <span>Home Page</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <i class="bi bi-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Anto</span>
                        <span class="email">Redes Sociales</span>
                    </div>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
        </div>

    </div>


    <main>

        <div class="titulo">
            <h1>Empleados</h1>
        </div>

        <div id="modal-agregar" class="modal">
            <div class="modal-content">

                <div class="close"><span class="close">&times;</span></div>
                

                <form action="#" method="post" class="formulario-empleado-agregar" id="formulario-empleado-agregar">

                    <div class="elem-group">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class=" elem-group">
                        <label for="mail">Mail de contacto</label>
                        <input type="text" id="mail" name="mail" required>
                    </div>

                    <div class="elem-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>

                    <div class="elem-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>

                    <div class="elem-group">
                        <label for="serviciosOfrecidos">Selecciona los servicios que ofrecera</label>
                        <select name="serviciosOfrecidos" id="serviciosOfrecidos" size="3" multiple>

                        </select>
                    </div>

                    <div class="elem-group">
                        <label for="dias">Selecciona que dias de semana se va a trabajar</label>
                        <select name="dias" id="dias" size="5" multiple>

                        </select>
                    </div>

                    <div class="elem-group">
                        <label for="horas-entrada">Horario de entrada</label>
                        <input type="time" name="hora" value="08:00" id="hora-inicio">
                    </div>
                    <div class="elem-group">
                        <label for="horas-salida">Horario de salida</label>
                        <input type="time" name="hora" value="16:00" id="hora-fin">
                    </div>

                    <div class="elem-group">
                        <label for="fechas">Rango de fechas Turnos Ofrecidos</label>
                        <input type="date" value="2017-06-01" id="fecha-inicio" />
                        <input type="date" value="2017-06-01" id="fecha-fin" />
                    </div>

                    <div class="elem-group">
                        <button type="button" id="btn_agregar_empleado" disabled>Agregar</button>
                    </div>
                </form>
            </div>
        </div>

        
    
        <div class="contenedor-empleados">
            <table id="tabla-empleados">
                <thead>
                    <tr>
                        <th>Nombre del empleado</th>
                        <th>E-Mail</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Servicios Ofrecidos</th>
                        <th>Dias A trabajar</th>
                        <th>Fecha de Inicio Turnos</th>
                        <th>Fecha de Fin Turnos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-empleados">

                    <!-- Aquí se agregarán las filas de la tabla con los datos de los servicios -->

                </tbody>
            </table>
        </div>

    </main>



    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/empleados.js"></script>
    <script src="../js/slideBarScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
