<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Servicios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/tablas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="menu">
        <i class="bi bi-list"></i>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Anto Slashess</span>
            </div>
            <button class="boton">
                <span><a id="enlaceAgregarServicios" href="#">Agregar Servicio</a></span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="./turnos.html">
                        <i class="bi bi-calendar-check"></i>
                        <span>Turnos</span>
                    </a>
                </li>
                <li>
                    <a class="selected " href="#">
                        <i class="bi bi-star"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li>
                    <a href="./empleados.html">
                        <i class="bi bi-people-fill"></i>
                        <span>Empleados</span>
                    </a>
                </li>
                 <li>
                    <a href="../index.html">
                        <i class="bi bi-gear-wide"></i>
                        <span>Home Page</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <i class="bi bi-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Anto</span>
                        <span class="email">Redes Sociales</span>
                    </div>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
        </div>

    </div>


    <main>

        <div class="titulo">
            <h1>Servicios Ofrecidos</h1>
        </div>

        <div id="modal-agregar" class="modal">

            <div class="modal-content">
                <div class="close"><span class="close">&times;</span></div>

                <form action="#" method="post" class="formulario-servicio-agregar" id="formulario-servicio-agregar">

                    <div class="elem-group">
                        <label for="nombre_servicio">Servicio</label>
                        <input type="text" id="nombre_servicio_ag" name="nombre_servicio_ag" required>
                    </div>

                    <div class="elem-group">
                        <label for="duracion">Duración Aproximada</label>
                        <select id="duracion_ag" name="duracion_ag" required>
                            <option value="30">30 minutos</option>
                            <option value="60">60 minutos</option>
                            <option value="90">90 minutos</option>
                        </select>
                    </div>
                    

                    <div class="elem-group">
                        <label for="cantidad_turnos">Cantidad de turnos diarios</label>
                        <input type="text" id="cantidad_turnos_ag" name="cantidad_turnos_ag" required>
                    </div>

                    <div class="elem-group">
                        <label for="precio">Valor del Servicio</label>
                        <input type="text" id="valor_ag" name="valor_ag" required>
                    </div>

                    <div class="elem-group">
                        <button type="button" class="btn_agregar" id="btn_agregar_servicio" disabled>Agregar</button>
                    </div>

                </form>
            </div>
        </div>

        
        


        <div class="contenedor-servicios">
            <table id="tabla-servicios">
                <thead>
                    <tr>
                        <th>Nombre del servicio</th>
                        <th>Duración (minutos)</th>
                        <th>Cantidad de turnos</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-servicios">
                    <!-- Aquí se agregarán las filas de la tabla con los datos de los servicios -->
                </tbody>
            </table>
        </div>

    </main>



    
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/servicios.js"></script>
    <script src="../js/slideBarScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
