<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Servicios</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/servicios.css">
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Anto Slashess</span>
            </div>
            <button class="boton">
                <ion-icon name="add-outline"></ion-icon>
                <span><a id="enlaceAgregarServicios" href="#modal1">Crear Servicio</a></span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <span>Turnos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>Servicios</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <span>Empleados</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Conexiones</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="bookmark-outline"></ion-icon>
                        <span>Informes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        <span>Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="trash-outline"></ion-icon>
                        <span>Trash</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Drak Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Jhampier</span>
                        <span class="email">jhampier@gmail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>

    </div>


    <main>
        <h1>Servicios</h1>
        <div id="modal-editar" class="modalmask">
            <div class="modalbox movedown">
                <a href="#close" title="Close" class="close">X</a>
                <h2>Editar Servicio</h2>

                <form action="#" method="post" class="formulario_servicio" id="formulario_servicio">

                    <div class="elem-group">
                        <label for="nombre_servicio">Servicio</label>
                        <input type="text" id="nombre_servicio_ed" name="nombre_servicio" required>
                    </div>

                    <div class=" elem-group">
                        <label for="duracion">Duracion Aproximada</label>
                        <input type="text" id="duracion_ed" name="duracion" required>
                    </div>

                    <div class="elem-group">
                        <label for="cantidad_turnos">Cantidad de turnos diarios</label>
                        <input type="text" id="cantidad_turnos_ed" name="cantidad_turnos" required>
                    </div>

                    <div class="elem-group">
                        <label for="precio">Valor del Servicio</label>
                        <input type="text" id="valor_ed" name="valor_ed" required>
                    </div>

                    <button type="button" id="btn_editar_servicio">Editar</button>
                </form>
            </div>
        </div>

        <div id="modal1" class="modalmask">
            <div class="modalbox movedown">
                <a href="#close" title="Close" class="close">X</a>
                <h2>Agregar Servicio</h2>

                <form action="#" method="post" class="formulario_servicio" id="formulario_servicio">

                    <div class="elem-group">
                        <label for="nombre_servicio">Servicio</label>
                        <input type="text" id="nombre_servicio" name="nombre_servicio"     required>
                    </div>

                    <div class=" elem-group">
                        <label for="duracion">Duracion Aproximada</label>
                        <input type="text" id="duracion" name="duracion" required>
                    </div>

                    <div class="elem-group">
                        <label for="cantidad_turnos">Cantidad de turnos diarios</label>
                        <input type="text" id="cantidad_turnos" name="cantidad_turnos"  required>
                    </div>

                    <div class=" elem-group">
                        <label for="valor">Valor de servicio</label>
                        <input type="text" id="valor" name="valor" required>
                    </div>

                    <button type="button" id="btn_guardar_servicio">Guardar</button>
                </form>

            </div>
        </div>


        <!-- <div class="Servicios">
            <li><a id="enlaceAgregarServicios" href="#modal1">Agregar Servicios</a></li>
        </div> -->


        <div class="contenedor-servicios">
            <table id="tabla-servicios">
                <thead>
                    <tr>
                        <th>Nombre del servicio</th>
                        <th>Duración (minutos)</th>
                        <th>Cantidad de turnos</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-servicios">
                    <!-- Aquí se agregarán las filas de la tabla con los datos de los servicios -->
                </tbody>
            </table>
        </div>

    </main>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/servicios.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/slideBarScript.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
</body>

</html>
