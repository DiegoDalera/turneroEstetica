<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Gestion de Turnos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Apex</span>
            </div>
            <button class="boton">
                <ion-icon name="add-outline"></ion-icon>
                <span>Crear nuevo</span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <span>Turnos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>Contacto</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <span>Redes</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Drak Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="/Jhampier.jpg" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Jhampier</span>
                        <span class="email">jhampier@gmail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>

    </div>


    <main class="contenedor_principal">

        <div class="titulo">
            <h1>Sistema de Citas - Anto - Lashess</h1>
        </div>

        <div class="formulario_turnos">

            <form class="turnos" action="">
                <label for="esteticistas">Selecciona tu esteticista</label>
                <select name="esteticistas" id="esteticistas">
                    <option value="luciana">Luciana</option>
                    <option value="antonella">Antonella</option>
                </select>

                <label for="fecha_cita">Turno:</label>
                <input type="datetime-local" id="fecha_cita" name="fecha_cita">

                <label for="comentarios"> Comentarios</label>
                <textarea id="comentarios" name="comentarios" rows="5" cols="33"></textarea>

                <h4>Informacion Personal</h4>

                <label for="email"> Emai</label>
                <input type="email">

                <label for="nombre"> Nombre Completo</label>
                <input type="text">

                <label for="telefono"> Telefono</label>
                <input type="text" >

                <input type="submit" value="Submit">
            </form>
        </div>

    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/slideBarScript.js"></script>
</body>

</html>
