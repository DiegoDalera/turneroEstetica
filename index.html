<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anto Lashess - Gestion de Turnos</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">


</head>

<body>
    <div class="menu">
        <i class="bi bi-list"></i>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">

                <span>Anto Slashess</span>
            </div>
            <button class="boton">

                <span>Nueva Cita</span>
            </button>
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <i class="bi bi-calendar2-check"></i>
                        <span>Citas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-envelope"></i>
                        <span>Contacto</span>
                    </a>
                </li>
                <li>
                    <a href="./pages/turnos.html">
                        <i class="bi bi-shield-lock"></i>
                        <span>Admin</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <span class="material-symbols-outlined"> dark_mode </span>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>

            <div class="usuario">
                <img src="/" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Anto</span>
                        <span class="email">Anto@gmail.com</span>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <main class="contenedor_principal">

        <div class="titulo">
            <h1>Sistema de Citas - Anto - Lashess</h1>
        </div>

        <div class="formulario_turnos">

            <form class="turnos" id="formulario_turnos">

                <div class="elem-group">
                    <label for="servicios">Selecciona el servicio</label>
                    <select name="servicios" id="servicios">
                        <option value="opcion1">Selecciona lo que deseas hacerte</option>

                    </select>
                </div>

                <div class="elem-group">
                    <label for="esteticistas">Selecciona tu esteticista</label>
                    <select name="esteticistas" id="esteticistas" disabled>

                    </select>
                </div>

                <div class="elem-group">
                    <label for="fecha_cita">Turno:</label>
                    <input type="text" id="datepicker" disabled>
                </div>

                <div class="elem-group">
                    <div class="turnosDisponibles" id="turnosDisponibles">

                    </div>
                </div>

                <div class="elem-group">
                    <label for="nombre"> Nombre Completo</label>
                    <input type="text" id="nombre" disabled>
                </div>

                <div class="elem-group">
                    <label for="email"> Emai</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="elem-group">
                    <label for="telefono"> Telefono</label>
                    <input type="text" id="telefono" disabled>
                </div>

                <div class="elem-group">
                    <textarea id="comentarios" name="comentarios" rows="5" cols="33" disabled></textarea>
                </div>

                <input type="submit" value="Confirmar Cita" id="confirma_cita" disabled>
            </form>
        </div>
    </main>


    <script>

    </script>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/firebase.js"></script>
    <script src="../js/slideBarScript.js"></script>
</body>

</html>
