    <menu>

  <main class="contenedor_principal">
    <header class="titulo">
      <h1>Sistema de Cita ::::</h1>
      <p>Anto Lashess üòç</p>
    </header>

    <section class="formulario_turnos">
      <h3 style="display: none">formulario-servicios</h3>
      <form class="formulario turnos" id="formulario_turnos">
        <div class="elem-group">
          <label for="servicios">Selecciona el servicio</label>
          <select name="servicios" id="servicios">
            <option value="opcion1">Selecciona lo que deseas hacerte</option>
          </select>
        </div>

        <div class="elem-group">
          <label for="esteticistas">Selecciona tu esteticista</label>
          <select name="esteticistas" id="esteticistas" disabled>
            <option value="opcion1">Selecciona con quien</option>
          </select>
        </div>

        <div class="elem-group">
          <label for="fecha_cita">Turno:</label>
          <input type="text" id="datepicker" disabled />
        </div>

        <div class="elem-group">
          <div class="turnosDisponibles" id="turnosDisponibles"></div>
        </div>

        <div class="elem-group">
          <label for="nombre"> Nombre Completo</label>
          <input type="text" id="nombre" disabled />
        </div>

        <div class="elem-group">
          <label for="email"> Emai</label>
          <input type="email" id="email" disabled />
        </div>

        <div class="elem-group">
          <label for="telefono"> Telefono</label>
          <input type="text" id="telefono" disabled />
        </div>

        <div class="elem-group">
          <label for="comentarios">Notas (opcional) </label>
          <textarea id="comentarios" name="comentarios" rows="5" cols="33" disabled></textarea>
        </div>

        <input type="submit" value="Confirmar Cita" id="confirma_cita" disabled />
      </form>
    </section>
